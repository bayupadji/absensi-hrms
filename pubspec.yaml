name: absensi
description: "A product for record attendance employee for company HR/HC management system"
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.5.3

dependencies:
  carousel_slider: ^5.0.0
  date_picker_plus: ^4.1.0
  dio: ^5.7.0
  flutter:
    sdk: flutter
  geolocator: ^13.0.1
  get: ^4.6.6
  google_fonts: ^6.2.1
  intl: ^0.17.0
  package_info_plus: ^8.1.0
  syncfusion_flutter_datepicker: ^21.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:

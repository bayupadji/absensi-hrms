    - assets/icons/menus/SystemReport.png
    - assets/icons/menus/Timer.png
    - assets/icons/menus/Training.png
    - assets/icons/navbar/calendar_fill.png
    - assets/icons/navbar/home_fill.png
    - assets/icons/navbar/inbox_fill.png
    - assets/icons/navbar/usergroup_fill.png
